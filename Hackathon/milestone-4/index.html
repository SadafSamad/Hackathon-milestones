<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Editable Resume Builder</h1>
        <form id="resume-form">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </fieldset>
            
            <fieldset>
                <legend>Education</legend>
                <textarea id="education" name="education" placeholder="Enter your education" rows="4" required></textarea>
            </fieldset>
            
            <fieldset>
                <legend>Experience</legend>
                <textarea id="experience" name="experience" placeholder="Enter your work experience" rows="4" required></textarea>
            </fieldset>
            
            <fieldset>
                <legend>Skills</legend>
                <textarea id="skills" name="skills" placeholder="Enter your skills" rows="4" required></textarea>
            </fieldset>
            
            <button type="submit"><b>Generate Resume</b></button>
        </form>
        
        <div id="resume-display" class="resume-preview">
            <!-- The generated resume will be displayed here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
